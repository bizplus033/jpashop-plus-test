spring:
  datasource:
    url: jdbc:h2:mem:testdb # H2 데이터베이스를 메모리 모드로 사용
    driver-class-name: org.h2.Driver
    username: sa
    password:  # 비밀번호가 필요하지 않을 경우 빈 값으로 남겨둘 수 있습니다.

  h2:
    console:
      enabled: true # H2 콘솔 접근을 허용
      path: /h2-console # 원하는 경로로 설정 가능

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm:
          jdbc:
            bind: trace